<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-pontos-venda-heading"
        data-cy="PontosVendaCreateUpdateHeading"
        jhiTranslate="trilhasTesteApp.pontosVenda.home.createOrEditLabel"
      >
        Create or edit a Pontos Venda
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="trilhasTesteApp.pontosVenda.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="trilhasTesteApp.pontosVenda.avaliacao" for="field_avaliacao">Avaliacao</label>
          <input type="number" class="form-control" name="avaliacao" id="field_avaliacao" data-cy="avaliacao" formControlName="avaliacao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="trilhasTesteApp.pontosVenda.pontosCardeais" for="field_pontosCardeais"
            >Pontos Cardeais</label
          >
          <select
            class="form-control"
            id="field_pontosCardeais"
            data-cy="pontosCardeais"
            name="pontosCardeais"
            formControlName="pontosCardeais"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                pontosCardeaisOption.id === editForm.get('pontosCardeais')!.value?.id
                  ? editForm.get('pontosCardeais')!.value
                  : pontosCardeaisOption
              "
              *ngFor="let pontosCardeaisOption of pontosCardeaisCollection; trackBy: trackPontosCardeaisById"
            >
              {{ pontosCardeaisOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="trilhasTesteApp.pontosVenda.tiposPontosVenda" for="field_tiposPontosVenda"
            >Tipos Pontos Venda</label
          >
          <select
            class="form-control"
            id="field_tiposPontosVenda"
            data-cy="tiposPontosVenda"
            name="tiposPontosVenda"
            formControlName="tiposPontosVenda"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tiposPontoVendaOption.id === editForm.get('tiposPontosVenda')!.value?.id
                  ? editForm.get('tiposPontosVenda')!.value
                  : tiposPontoVendaOption
              "
              *ngFor="let tiposPontoVendaOption of tiposPontosVendasCollection; trackBy: trackTiposPontoVendaById"
            >
              {{ tiposPontoVendaOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="trilhasTesteApp.pontosVenda.trilhas" for="field_trilhas">Trilhas</label>
          <select class="form-control" id="field_trilhas" data-cy="trilhas" name="trilhas" formControlName="trilhas">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="trilhasOption.id === editForm.get('trilhas')!.value?.id ? editForm.get('trilhas')!.value : trilhasOption"
              *ngFor="let trilhasOption of trilhasSharedCollection; trackBy: trackTrilhasById"
            >
              {{ trilhasOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
