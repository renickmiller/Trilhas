<div>
  <h2 id="page-heading" data-cy="CadastroTrilhaHeading">
    <span jhiTranslate="trilhasTesteApp.cadastroTrilha.home.title">Cadastro Trilhas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="trilhasTesteApp.cadastroTrilha.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cadastro-trilha"
        [routerLink]="['/cadastro-trilha/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="trilhasTesteApp.cadastroTrilha.home.createLabel"> Create a new Cadastro Trilha </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cadastroTrilhas?.length === 0">
    <span jhiTranslate="trilhasTesteApp.cadastroTrilha.home.notFound">No cadastroTrilhas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cadastroTrilhas && cadastroTrilhas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="trilhasTesteApp.cadastroTrilha.dataHora">Data Hora</span></th>
          <th scope="col"><span jhiTranslate="trilhasTesteApp.cadastroTrilha.trilhas">Trilhas</span></th>
          <th scope="col"><span jhiTranslate="trilhasTesteApp.cadastroTrilha.usuario">Usuario</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cadastroTrilha of cadastroTrilhas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cadastro-trilha', cadastroTrilha.id, 'view']">{{ cadastroTrilha.id }}</a>
          </td>
          <td>{{ cadastroTrilha.dataHora | formatMediumDate }}</td>
          <td>
            <div *ngIf="cadastroTrilha.trilhas">
              <a [routerLink]="['/trilhas', cadastroTrilha.trilhas?.id, 'view']">{{ cadastroTrilha.trilhas?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="cadastroTrilha.usuario">
              <a [routerLink]="['/usuario', cadastroTrilha.usuario?.id, 'view']">{{ cadastroTrilha.usuario?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cadastro-trilha', cadastroTrilha.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cadastro-trilha', cadastroTrilha.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cadastroTrilha)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
