<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tiposPontoTuristico">
      <h2 data-cy="tiposPontoTuristicoDetailsHeading">
        <span jhiTranslate="trilhasTesteApp.tiposPontoTuristico.detail.title">Tipos Ponto Turistico</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tiposPontoTuristico.id }}</span>
        </dd>
        <dt><span jhiTranslate="trilhasTesteApp.tiposPontoTuristico.nome">Nome</span></dt>
        <dd>
          <span>{{ tiposPontoTuristico.nome }}</span>
        </dd>
        <dt><span jhiTranslate="trilhasTesteApp.tiposPontoTuristico.descricao">Descricao</span></dt>
        <dd>
          <span>{{ tiposPontoTuristico.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipos-ponto-turistico', tiposPontoTuristico.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
